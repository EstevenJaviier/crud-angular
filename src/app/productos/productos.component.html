<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-12 my-3">
      <button
        class="btn btn-success"
        data-toggle="modal"
        data-target="#exampleModal"
      >
        Crear
      </button>
    </div>
    <div class="col-lg-12">
      <div class="table-responsive">
        <table class="table table-sm">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombre</th>
              <th scope="col" class="text-center">Cantidad Disponible</th>
              <th scope="col" class="text-right">Valor Unitario</th>
              <th scope="col" class="text-right">Fecha Registro</th>
              <th scope="col" class="text-right">Acci√≥n</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let producto of productos; index as i">
              <th scope="row">{{ i + 1 }}</th>
              <td>{{ producto.nombre }}</td>
              <td class="text-center">{{ producto.cantidadDisponible }}</td>
              <td class="text-right">
                {{ producto.valorUnitario | currency }}
              </td>
              <td class="text-right">{{ producto.createdAt | date }}</td>
              <td class="text-right">
                <button
                  class="btn btn-danger btn-sm"
                  type="button"
                  (click)="handleDelete(producto.id)"
                >
                  Eliminar
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<app-crear-producto (loadEmit)="getAll()"></app-crear-producto>
