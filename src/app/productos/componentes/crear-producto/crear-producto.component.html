<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Producto nuevo</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formProducto">
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input
              formControlName="nombre"
              type="text"
              class="form-control"
              id="nombre"
            />
          </div>
          <div class="form-group">
            <label for="cantidadDisponible">Cantidad Disponible:</label>
            <input
              formControlName="cantidadDisponible"
              type="text"
              class="form-control"
              id="cantidadDisponible"
            />
          </div>
          <div class="form-group">
            <label for="valorUnitario">Valor Unitario</label>
            <input
              formControlName="valorUnitario"
              type="text"
              class="form-control"
              id="valorUnitario"
            />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Cerrar
        </button>
        <button type="button" (click)="onSubmit()" class="btn btn-primary">
          {{ isLoading ? "Cargando..." : "Guardar" }}
        </button>
      </div>
    </div>
  </div>
</div>
